<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Extension settings</title>
    <style>
        body {
          min-width: 300px;
            font-size: 16px;
        }
        h1, label {
            font-weight: 100;
        }
        select {
            margin-top: 10px;;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  
<h1>Settings</h1>

<form action="#" id="config">
    <p>
        <label for="invokeKey">Button to show translation dialog.</label>
        <select name="invokeKey" id="invokeKey">
            <option value="Control">Control</option>
            <option value="Shift">Shift</option>
            <option value="Alt">Alt</option>
        </select>
    </p>

    <p>
        <label for="hide_popup_when_cursor_leaves">Hide popup when cursor leaves word</label>
        <input type="checkbox" id="hide_popup_when_cursor_leaves" name="hide_popup_when_cursor_leaves">
    </p>
</form>

<script src="../js/options.js"></script>

</body>
</html>
