<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Extension settings</title>
    <style>
        body {
          min-width: 300px;
            font-size: 16px;
        }
        h1, label {
            font-weight: 100;
        }
        select {
            margin-top: 10px;;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  
<h1>Settings</h1>

<div>
    <label for="hover_button">Button to show translation dialog.</label>
    <select name="hover_button" id="hover_button">
        <option value="ctrl">Ctrl</option>
        <option value="shift">Shift</option>
    </select>
</div>

<div>
    <label for="leave">Hide popup when cursor leaves word</label>
    <input type="checkbox" id="leave">
</div>

</body>
</html>
